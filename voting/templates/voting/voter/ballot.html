{% extends 'root.html' %}
{% block content %}
<section class="content">
  <div class="container">
    <h1 class="page-header text-center title"><b>{{ TITLE }}</b></h1>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="alert alert-danger alert-dismissible" id="alert" style="display:none;">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <span class="message"></span>
        </div>

        <form method="POST" id="ballotForm" action="{% url 'voting:submit_ballot' %}">
          {% csrf_token %}
          <div class="ballot-container">
            {{ ballot|safe }}
          </div>
          <div class="text-center" style="margin: 30px 0;">
            <button type="button" class="btn btn-success btn-flat" id="preview" style="margin-right: 10px;">
              <i class="fa fa-file-text"></i> Preview
            </button>
            <button type="submit" class="btn btn-primary btn-flat" name="submit_vote">
              <i class="fa fa-check-square-o"></i> Submit Vote
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}

{% block custom_js %}
<script>
  // Function to initialize iCheck
  function initICheck() {
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').each(function() {
      var $input = $(this);
      // Only initialize if not already initialized
      if (!$input.hasClass('iCheck-helper')) {
        $input.iCheck({
          checkboxClass: 'icheckbox_flat-blue',
          radioClass: 'iradio_flat-blue',
          increaseArea: '20%' // Makes the clickable area larger
        });
      }
    });
  }

  $(document).ready(function() {
    // Initialize iCheck after a small delay to ensure DOM is ready
    setTimeout(initICheck, 100);

    // Re-initialize iCheck when content is loaded dynamically
    $(document).ajaxComplete(function() {
      setTimeout(initICheck, 100);
    });

    // Handle reset button
    $(document).on('click', '.reset', function(e) {
      e.preventDefault();
      var desc = $(this).data('desc');
      $('.' + desc).iCheck('uncheck');
    });

    // Handle platform button
    $(document).on('click', '.platform', function(e) {
      e.preventDefault();
      $('#bio').modal('show');
      var platform = $(this).data('bio');
      var fullname = $(this).data('fullname');
      $('.candidate').html(fullname);
      $('#plat_view').html(platform);
    });

    // Handle preview button
    $('#preview').click(function(e) {
      e.preventDefault();
      var form = $('#ballotForm').serialize();
      console.log('Form data:', form);
      
      if (form.search("&") < 0 || form == '') {
        toastr.error('You must vote for at least one candidate', "Preview Error");
        return;
      }

      // Show loading state
      var $previewBtn = $(this);
      var originalText = $previewBtn.html();
      $previewBtn.prop('disabled', true).html('<i class="fa fa-spinner fa-spin"></i> Processing...');

      $.ajax({
        type: 'POST',
        url: '{% url "voting:preview_vote" %}',
        data: form,
        dataType: 'json',
        success: function(response) {
          if (response.error) {
            var errmsg = '';
            var messages = response.message;
            for (var i in messages) {
              errmsg += messages[i] + ' ';
            }
            toastr.error(errmsg.trim(), "Preview Error");
          } else {
            $('#preview_modal').modal('show');
            $('#preview_body').html(response.list);
            // Re-initialize iCheck after modal content is loaded
            setTimeout(initICheck, 100);
          }
        },
        error: function(xhr, status, error) {
          console.error('Error:', error);
          console.error('Response:', xhr.responseText);
          toastr.error('An error occurred while processing your request', "Preview Error");
        },
        complete: function() {
          // Re-enable preview button
          $previewBtn.prop('disabled', false).html(originalText);
        }
      });
    });
  });
</script>

<style>
.ballot-container {
  margin: 20px 0;
}

.box {
  border: 1px solid #d2d6de;
  border-radius: 4px;
  margin-bottom: 20px;
  box-shadow: 0 1px 1px rgba(0,0,0,0.1);
}

.box-header {
  padding: 10px;
  border-bottom: 1px solid #f4f4f4;
  background-color: #f9f9f9;
}

.box-body {
  padding: 15px;
}

#candidate_list {
  margin-top: 15px;
}

#candidate_list ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#candidate_list li {
  margin-bottom: 15px;
  transition: all 0.3s ease;
}

#candidate_list li:hover {
  background-color: #f5f5f5;
}

.cname {
  font-weight: bold;
  margin-left: 10px;
}

/* Style for radio buttons and checkboxes */
input[type="radio"].flat-red,
input[type="checkbox"].flat-red {
  opacity: 0;
  position: absolute;
  margin: 0;
  padding: 0;
  z-index: -1;
}

/* Custom radio button */
input[type="radio"].flat-red + .checkmark {
  position: relative;
  display: inline-block;
  width: 20px;
  height: 20px;
  background-color: #fff;
  border: 2px solid #3c8dbc;
  border-radius: 50%;
  vertical-align: middle;
  margin-right: 5px;
  transition: all 0.3s;
}

/* Custom checkbox */
input[type="checkbox"].flat-red + .checkmark {
  position: relative;
  display: inline-block;
  width: 20px;
  height: 20px;
  background-color: #fff;
  border: 2px solid #3c8dbc;
  border-radius: 4px;
  vertical-align: middle;
  margin-right: 5px;
  transition: all 0.3s;
}

/* Checkmark for radio button */
input[type="radio"].flat-red:checked + .checkmark:after {
  content: '';
  position: absolute;
  top: 4px;
  left: 4px;
  width: 10px;
  height: 10px;
  background-color: #3c8dbc;
  border-radius: 50%;
}

/* Checkmark for checkbox */
input[type="checkbox"].flat-red:checked + .checkmark:after {
  content: 'âœ“';
  position: absolute;
  top: -2px;
  left: 2px;
  color: #3c8dbc;
  font-size: 16px;
  line-height: 1;
}

/* Focus styles */
input[type="radio"].flat-red:focus + .checkmark,
input[type="checkbox"].flat-red:focus + .checkmark {
  box-shadow: 0 0 0 3px rgba(60, 141, 188, 0.3);
}

/* Disabled state */
input[type="radio"].flat-red:disabled + .checkmark,
input[type="checkbox"].flat-red:disabled + .checkmark {
  opacity: 0.6;
  cursor: not-allowed;
}
</style>
{% endblock custom_js %}

{% block modal %}
<div class="modal fade" id="bio">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"><b>Candidate Platform: <span class="candidate"></span></b></h4>
      </div>
      <div class="modal-body">
        <div id="plat_view"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-flat pull-left" data-dismiss="modal">
          <i class="fa fa-close"></i> Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Preview Modal -->
<div class="modal fade" id="preview_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"><b>Preview Your Votes</b></h4>
      </div>
      <div class="modal-body">
        <div id="preview_body"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-flat pull-left" data-dismiss="modal">
          <i class="fa fa-arrow-left"></i> Back to Ballot
        </button>
        <button type="button" class="btn btn-primary btn-flat" id="confirm_vote">
          <i class="fa fa-check"></i> Confirm & Submit
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock modal %}
