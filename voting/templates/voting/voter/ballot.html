{% extends 'root.html' %}
{% block content %}
<section class="content">
  <h1 class="page-header text-center title"><b>{{ TITLE }}</b></h1>
<div class="row">
<div class="col-sm-10 col-sm-offset-1">

<div class="alert alert-danger alert-dismissible" id="alert" style="display:none;">
<button type="button" class="close" data-dismiss="alert"
aria-hidden="true">&times;</button>
<span class="message"></span>
</div>


<form method="POST" id="ballotForm" action="{% url 'voting:submit_ballot' %}">
  {% csrf_token %}
  {{ ballot|safe }}
  <div class="text-center">
    <button type="button" class="btn btn-success btn-flat" id="preview"><i
            class="fa fa-file-text"></i> Preview</button>
    <button type="submit" class="btn btn-primary btn-flat" name="submit_vote"><i
            class="fa fa-check-square-o"></i> Submit</button>
</div>
</form>
    </div>
  </div>
</section>
{% endblock content %}

{% block custom_js %}
<script>
  // Function to initialize iCheck
  function initICheck() {
      $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').each(function() {
          var $input = $(this);
          if (!$input.hasClass('iCheck-helper')) {
              $input.iCheck({
                  checkboxClass: 'icheckbox_flat-blue',
                  radioClass: 'iradio_flat-blue',
                  increaseArea: '20%'
              });
          }
      });
  }

  $(document).ready(function() {
      // Initialize iCheck after a small delay to ensure DOM is fully loaded
      setTimeout(function() {
          initICheck();
      }, 100);

      // Re-initialize iCheck when content is loaded dynamically
      $(document).ajaxComplete(function() {
          setTimeout(initICheck, 100);
      });

      // Handle reset button
      $(document).on('click', '.reset', function(e) {
          e.preventDefault();
          var desc = $(this).data('desc');
          $('.' + desc).iCheck('uncheck');
      });

      // Handle platform button
      $(document).on('click', '.platform', function(e) {
          e.preventDefault();
          $('#bio').modal('show');
          var platform = $(this).data('bio');
          var fullname = $(this).data('fullname');
          $('.candidate').html(fullname);
          $('#plat_view').html(platform);
      });

      // Handle preview button
      $('#preview').click(function(e) {
          e.preventDefault();
          var form = $('#ballotForm').serialize();
          console.log(form);
          if (form.search("&") < 0 || form == '') {
              toastr.error('You must vote for at least one candidate', "Preview Error");
          } else {
              $.ajax({
                  type: 'POST',
                  url: '{% url "voting:preview_vote" %}',
                  data: form,
                  dataType: 'json',
                  beforeSend: function() {
                      // Show loading state
                      $('#preview').prop('disabled', true).html('<i class="fa fa-spinner fa-spin"></i> Processing...');
                  },
                  success: function(response) {
                      if (response.error) {
                          var errmsg = '';
                          var messages = response.message;
                          for (i in messages) {
                              errmsg += messages[i];
                          }
                          toastr.error(errmsg, "Preview Error");
                      } else {
                          $('#preview_modal').modal('show');
                          $('#preview_body').html(response.list);
                          // Re-initialize iCheck after modal content is loaded
                          setTimeout(initICheck, 100);
                      }
                  },
                  error: function(xhr, status, error) {
                      console.error('Error:', error);
                      console.error('Response:', xhr.responseText);
                      toastr.error('An error occurred while processing your request', "Preview Error");
                  },
                  complete: function() {
                      // Re-enable preview button
                      $('#preview').prop('disabled', false).html('<i class="fa fa-file-text"></i> Preview');
                  }
              });
          }
      });
  });
</script>
{% endblock custom_js %}

{% block modal %}

<div class="modal fade" id="bio">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><b><span class="candidate"></b></h4>
          </div>
          <div class="modal-body">
            <p id="plat_view"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-flat pull-left" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>
          </div>
      </div>
  </div>
</div>

<!-- Preview -->
<div class="modal fade" id="preview_modal">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Vote Preview</h4>
          </div>
          <div class="modal-body">
            <div id="preview_body"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-flat pull-left" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>
          </div>
      </div>
  </div>
</div>
{% endblock modal %}
