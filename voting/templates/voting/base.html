{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ASSOCIATION OF LIBERIANS IN MUSANZE ONLINE VOTING SYSTEM</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 5.3.3 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="{% static 'plugins/iCheck/flat/blue.css' %}">
    <!-- DataTables (CDN) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <!-- Font Awesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQo9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
    <!-- Toastr -->
    <link rel="stylesheet" href="{% static 'toastr/toastr.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
    <!-- AdminLTE Skins -->
    <link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <style>
        .mt20 {
            margin-top: 20px;
        }
        .title {
            font-size: 50px;
        }
        #candidate_list {
            margin-top: 20px;
        }
        #candidate_list ul {
            list-style-type: none;
        }
        #candidate_list ul li {
            margin: 0 30px 30px 0;
            vertical-align: top;
        }
        .clist {
            margin-left: 20px;
        }
        .cname {
            font-size: 25px;
        }
        .votelist {
            font-size: 17px;
        }
        .btn-flat {
            border-radius: 0;
        }
        .btn-block {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body class="hold-transition login-page">
    {% block content %}
    {% endblock content %}
    <!-- jQuery 3.7.1 (CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.3.3 JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <!-- iCheck -->
    <script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
    <!-- Toastr -->
    <script src="{% static 'toastr/toastr.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <!-- Custom scripts -->
    <script src="{% static 'js/custom.js' %}"></script>
    <!-- Data Table and Toastr Initialization -->
    <script>
        $(function () {
            $('#example1').DataTable();
            var bookTable = $('#booklist').DataTable({
                'paging': true,
                'lengthChange': false,
                'searching': true,
                'ordering': true,
                'info': false,
                'autoWidth': false
            });

            $('#searchBox').on('keyup', function () {
                bookTable.search(this.value).draw();
            });
        });
    </script>
    
    <!-- Toastr messages -->
    {% if messages %}
        {% for message in messages %}
            <script>
                toastr['{{ message.tags }}']('{{ message|escapejs }}', '{{ message.tags|title|escapejs }}');
            </script>
        {% endfor %}
    {% endif %}
</body>
</html>
