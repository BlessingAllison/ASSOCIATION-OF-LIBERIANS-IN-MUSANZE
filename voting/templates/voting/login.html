{% extends "voting/base.html" %}
{% block content %}
    <div class="login-box">
        <div class="login-logo">
            <b>ASSOCIATION OF LIBERIAS IN MUSANZE ONLINE VOTING SYSTEM</b>
        </div>
        <div class="login-box-body">
            <form action="{% url 'account_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="email" placeholder="Email" required>
                    <span class="fa fa-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <span class="fa fa-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-success btn-block btn-flat" name="login"><i class="fa fa-sign-in-alt"></i> Log In</button>
                    </div>
                    <div class="col-4 ms-auto">
                        <a class="btn btn-warning btn-block btn-flat" href="{% url 'account_register' %}"><i class="fa fa-user-plus"></i> Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
