{% extends "voting/base.html" %}
{% block content %}
    <div class="login-box">
        <div class="login-logo">
            <b>ASSOCIATION OF LIBERIAS IN MUSANZE ONLINE VOTING SYSTEM</b>
        </div>
        <div class="login-box-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form action="{% url 'account_login' %}" method="POST" id="loginForm">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="email" placeholder="Email" required>
                    <span class="fa fa-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <span class="fa fa-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button type="submit" class="btn btn-success btn-block btn-flat" name="login"><i class="fa fa-sign-in-alt"></i> Log In</button>
                    </div>
                    <div class="col-4 ms-auto">
                        <a class="btn btn-warning btn-block btn-flat" href="{% url 'account_register' %}"><i class="fa fa-user-plus"></i> Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}

{% block extra_js %}
<script>
$(document).ready(function() {
    // Handle form submission
    $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        var form = $(this);
        
        // Add CSRF token to the form data
        var formData = new FormData(this);
        formData.append('csrfmiddlewaretoken', $('input[name=csrfmiddlewaretoken]').val());
        
        // Submit the form using AJAX
        $.ajax({
            url: form.attr('action'),
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                // If login is successful, redirect to the next URL or dashboard
                if (response.redirect) {
                    window.location.href = response.redirect;
                } else {
                    window.location.reload();
                }
            },
            error: function(xhr, status, error) {
                // Handle error response
                if (xhr.responseJSON && xhr.responseJSON.error) {
                    alert(xhr.responseJSON.error);
                } else {
                    alert('An error occurred. Please try again.');
                }
            }
        });
    });
});
</script>
{% endblock %}
