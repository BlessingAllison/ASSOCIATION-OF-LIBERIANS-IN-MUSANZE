services:
  - type: web
    name: online-voting-system
    env: python
    buildCommand: |
      python -m pip install -r requirements.txt
      npm install -g bower
      mkdir -p bower_components
      bower install --allow-root --config.interactive=false
      mkdir -p staticfiles
      python manage.py collectstatic --noinput --clear --verbosity 3
      python manage.py migrate
    startCommand: gunicorn e_voting.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "alm-online-voting-system.onrender.com,127.0.0.1,localhost"
      - key: SECURE_PROXY_SSL_HEADER
        value: "HTTP_X_FORWARDED_PROTO,https"
      - key: USE_X_FORWARDED_HOST
        value: "True"
      - key: USE_X_FORWARDED_PORT
        value: "True"
      - key: DATABASE_URL
        value: "mysql://user:password@host:port/database"
      - key: SECRET_KEY
        value: "your-secret-key-here"
      - key: TIDB_DB_NAME
        value: test
      - key: TIDB_DB_USER
        value: test
      - key: TIDB_DB_PASSWORD
        value: test
      - key: TIDB_DB_HOST
        value: gateway01.eu-central-1.prod.aws.tidbcloud.com
      - key: TIDB_DB_PORT
        value: "4000"
    pythonPath: /opt/render/project/src
    rootDirectory: /opt/render/project/src
    buildImage:
      dockerfile: Dockerfile
      context: .
    autoDeploy: true